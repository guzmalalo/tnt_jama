stages:
  - build
  - test
  - deploy 

image: gcc


# Build and test after a commit 
build_TNT:
  stage: build
  before_script:
    - apt-get update --yes
    - apt-get install --yes cmake
    - apt-get install --yes python3-pip
    - apt-get install --yes doxygen
    - pip3 install -U sphinx
    - pip3 install -U sphinx_rtd_theme
    - pip3 install -U breathe
    - pip3 install -U exhale
  script: 
     - | 
       mkdir build && cd build
       cmake ..
       cmake --build .
  
test_TNT:
  stage: test
  before_script:
    - apt-get update --yes
    - apt-get install --yes cmake
  script: 
     - | 
       mkdir build && cd build
       cmake ..
       cmake --build .
       ctest .

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

