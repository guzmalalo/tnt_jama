stages:
  - build
  - test
  - deploy 

image: gcc
before_script:
 - apt-get update --yes
 - apt-get install --yes cmake

# Build and test after a commit 
build_TNT:
  stage: build
  script: 
     - | 
       mkdir build && cd build
       cmake ..
       cmake --build .
  
test_TNT:
  stage: test
  script: 
     - cd build && ctest .

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

